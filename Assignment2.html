<body>
    
    <form>
        <h1>Forms</h1>
    
        Name<input type="name" placeholder="name" name="name" id="name" required><br> 
        Email Address<input type="email" placeholder="email"  name="email" id="email@gmail.com" required><br>
        password<input type="password" placeholder="password" name="password" id="password" required><br>
        
        <h2>Language</h2>

         <input type="radio" id="React" name="language" value="React">
         <label for="React">React</label><br>

          <input type="radio" id="Angular" name="language" value="Angular">
          <label for="angular">Angular</label><br>

          <input type="radio" id="vue" name="language" value="Vue">
           <label for="Vue">Vue</label><br>  

         <h2>Courses</h2>
         <input type="checkbox" name="course1" value="java">Java <br>
         <input type="checkbox" name="course2" value="mern">Mern <br>
         <input type="checkbox" name="course3" value="js">js<br> 

          <h2>Field</h2>
     <select name="field" id="field"><br>
           <option value="front end">front end</option>
           <option value="back end">back end</option>
           <option value="full stack">Full Stack</option>
     </select><br><br>

      <b>Address</b><br><br>
      
      <textarea name="Address" id="" cols="30" rows="10"></textarea><br><br>
      contact number<input type="phonenumber" placeholder="contact number" name="contact number" id="phone number"required> <br>
     <input type="submit" value="SUBMIT">
</form>
